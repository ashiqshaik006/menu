<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueair</title>
    <link rel= "stylesheet" href = "ind.css">
    <link rel="icon" type="img/png" href="images/logo.png"/favicon.png">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo" >
                    <img src ="images/logo.png">
                </div>
                <div class="nav_link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src ="images/images.png">
                </div>
            </nav>
        </div>
        <div class="img_con">
            <div class="social-icon">
                <img src="images/fb.png">
                <img src="images/insta.png">
                <img src="images/youtube.png">
                <img src="images/twitter.png">
                <img src="images/whatsapp.png">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png"> 
            </div>  
        </div>

        <img src="images/cloud.png" id="cloukms">
        <img src="images/plane.png" id="airpla">
        <div id="hotair">
            <img src="images/ballon.png" class="ballon1">
            <img src="images/ballon.png" class="ballon2">
            <img src="images/ballon.png" class="ballon3">
        </div>
        <img src="images/pause.png" id="myImg">
    </div>
    <script>
        var myImg = document.getElementById("myImg");

        myImg.onclick = function(){
            if(cloukms.style.webkitAnimationPlayState == "paused")
            {
                cloukms.style.webkitAnimationPlayState = "running";
                airpla.style.webkitAnimationPlayState = "running";
                hotair.style.webkitAnimationPlayState = "running";
                myImg.src ='images/pause.png';
            }
            else{
                cloukms.style.webkitAnimationPlayState = "paused";
                airpla.style.webkitAnimationPlayState = "paused";
                hotair.style.webkitAnimationPlayState = "paused";
                myImg.src ='images/play.png';
            }
        }
    </script>

</body>
</html>
